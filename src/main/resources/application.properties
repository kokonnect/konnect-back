# MySQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server Configuration
server.port=${SERVER_PORT}

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Frontend URL Configuration
frontend.url=${FRONTEND_URL:http://localhost:5173}

# JWT Configuration
jwt.refresh-token-validity-in-seconds=${JWT_REFRESH_TOKEN_VALIDITY:604800}

# ===== OAuth2 Client =====
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${baseUrl}/login/oauth2/code/google

spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri=${baseUrl}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.scope=profile_nickname

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# ===== Gemini API Configuration =====
gemini.api.key=${GEMINI_API_KEY}
gemini.api.base-url=https://generativelanguage.googleapis.com/v1beta

gemini.model.primary=gemini-2.0-flash
gemini.model.lite=gemini-2.0-flash-lite
gemini.model.vision=gemini-2.0-flash

gemini.limit.primary.rpd=200
gemini.limit.lite.rpd=1000

# AI Service Configuration
ai.daily.usage.limit=3

# School Info API (?????)
school.api.key=${SCHOOL_INFO_API_KEY}
school.api.base-url=https://www.schoolinfo.go.kr/openApi.do

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=1MB
spring.servlet.multipart.resolve-lazily=true

# Jackson Configuration - Spring AI ???? ?? ?? (26.2.6 ?? x)
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-ignored-properties=false
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
#spring.jackson.mapper.require-handlers-for-java8-times=false

# ===== Firebase Configuration (FCM ?? ??) =====
firebase.project-id=${FIREBASE_PROJECT_ID:}
firebase.private-key-id=${FIREBASE_PRIVATE_KEY_ID:}
firebase.private-key=${FIREBASE_PRIVATE_KEY:}
